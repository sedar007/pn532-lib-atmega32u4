name: Build pn532 Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install AVR toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-avr avr-libc binutils-avr

    - name: Build library
      run: make

    - name: Verify library creation
      run: |
        ls -lh pn532-libs/
        file pn532-libs/libpn532.a

    - name: Upload library artifact
      uses: actions/upload-artifact@v4
      with:
        name: libpn532-atmega328p
        path: |
          pn532-libs/libpn532.a
          pn532-libs/include/*.h
        retention-days: 90

    - name: Create release archive
      if: github.event_name == 'release'
      run: |
        cd pn532-libs
        tar -czf libpn532-${{ github.ref_name }}.tar.gz libpn532.a include/
        cd ..

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: pn532-libs/libpn532-${{ github.ref_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
